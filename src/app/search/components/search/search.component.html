
<app-header showLogout="true">
    <div (click)="goToWishList()" class="pointer">
        <img src="assets/wishlist.svg" alt="wishlist">
        <span class="text">Wish List</span>
    </div>
</app-header>
<div class="main">
    <div class="search-container">
        <h3>Hello {{userName}}</h3>
        <span class="p-float-label">
            <input (keyup)="getBooks()" id="search" pInputText [(ngModel)]="inputText">
            <label for="search">search</label>
        </span>
    </div>
    <div class="results">
        <ng-container *ngFor="let book of books">
            <div class="card pointer" (click)="openInfoModal(book)">
                <div class="img-container">
                    <img *ngIf="book.volumeInfo.imageLinks" src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="img">
                </div>
                <div class="data-container">
                    <h1 [title]="book.volumeInfo.title">{{book.volumeInfo.title}}</h1>
                   <span>Authors: </span> <span class="author" *ngFor="let author of book.volumeInfo.authors">{{author}}</span>
                   <br>
                   <span>categories: </span> <span class="category" *ngFor="let category of book.volumeInfo.categories">{{category}}</span>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="pagination" *ngIf="books && books.length > 0">
        <img (click)="moveToPage(currentPage - 1)" src="assets/left.svg"/>
        <span [ngClass]="{'selected-page': currentPage === num}" (click)="moveToPage(num)" class="pagination_number" *ngFor="let num of numberOfPages">
          {{num}}
        </span>
        <img (click)="moveToPage(currentPage + 1)" src="assets/right.svg"/>
    </div>
</div>
