

<div class="content">
    <h1>{{book.volumeInfo.title}}</h1>
    <img onerror="this.src = 'assets/BookFrame.svg'" src="{{book.volumeInfo.imageLinks?.smallThumbnail}}" alt="img">
    <div class="desc">
        {{book.volumeInfo.description}}
    </div>
    <div class="footer pointer">
        <p-button [disabled]="isInWishList" (onClick)="addToWishlist()" label="Add to wishList" icon="pi pi-check" iconPos="left"></p-button>
    </div>
</div>
