<app-header showLogout="true">
    <div (click)="goToSearch()" class="pointer">
        <img src="assets/search.svg" alt="logout">
        <span class="text">search</span>
    </div>
</app-header>
<div class="main">
    <ng-container *ngIf="wishlist.length > 0; else emptyList">
        <h1>Your wish list</h1>
        <ng-container *ngFor="let book of wishlist">
            <app-card [book]="book">
                <ng-container buttons>
                    <div class="remove-container">
                        <p-button (onClick)="removeFromList(book.id)" label="Remove"  styleClass="p-button-link"></p-button>
                    </div>
                </ng-container>
            </app-card>
        </ng-container>
    </ng-container>
</div>

<ng-template #emptyList>
    <h1>Wish list is empty..</h1>
</ng-template>
